
replicas: 1

resources:
  requests:
    cpu: 50m
    memory: 50Mi
  limits:
    cpu: 50m
    memory: 50Mi

service:
  port: 8080

livenessProbe:
  httpGet:
    path: /health
    port: http
readinessProbe:
  httpGet:
    path: /health
    port: http

prometheus:
  enabled: true

serviceAccount:
  enabled: true
  name: namespace-operator-percona-writer-elector-operator